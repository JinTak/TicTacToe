<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player1Score">Player <span class="yellow">1</span> Score <div class="putScoreHere1 yellow" style="margin-top: 30px;">0</div></div>
        <div class="player2Score">Player <span class="purple">2</span> Score <div class="putScoreHere2 purple" style="margin-top: 30px;">0</div></div>
        <h1>Tic Tac Toe</h1>
        <div id="playerTurn">Player <span class="yellow">1</span>'s Turn</div>
        <div id="gameOver"></div>
        <!-- Game Board -->
        <table>
            <tr id="row1">
                <td id="1" class="data"></td>
                <td id="2" class="data"></td>
                <td id="3" class="data"></td>
            </tr>
            <tr id="row2"> 
                <td id="4" class="data"></td>
                <td id="5" class="data"></td>
                <td id="6" class="data"></td>
            </tr>
            <tr id="row3">
                <td id="7" class="data"></td>
                <td id="8" class="data"></td>
                <td id="9" class="data"></td>
            </tr>
        </table>
        <!-- Button to clear the board -->
        <button id="clearBoard">Clear Board</button>
        <!-- Reset Score -->
        <button id="resetScore">Reset Score</button>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
